<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*в первом примере 1 переносим в перемнную "a", следующею 1 переносим в перемнную "b", "c" и "d" у нас остаются undefined, потом потом а увеличевается и становится 2 так как плюсы стоят перед переменной, после число 2 записывается в переменую "c", и "c" становится 2, а "d" так и останется undefined*/
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);// ответ: 2

        /*в этом примере сначала с переменной "b" было присвоино 1 в переменную "d", а потом переменная "b" была увеличина и стала 2*/
        d = b++;
        alert(d);//ответ: 1

        /*в этом примере я так понимаю сначала у нас есть переменная "a" ее увеличиваем на единицу, после чего "a" преобретает значение 3, после переменную "a" склабываем с 2, и записываем в переменную "c", тем самым получаем что переменная равна 5.*/
        c = 2 + ++a;
        alert(c);//ответ: 5

        /* в этом примере сначала переменную "b" складываем с числом 2 и получаем 4, 4 записываем в переменную "d", а переменная "b" увеличивается на 1 единицу и становится 3, выходит что "d" присваевает 4.*/
        d = 2 + b++;
        alert(d);//ответ: 4
        alert(a);//3
        alert(b);//3
    </script>

</body>

</html>
