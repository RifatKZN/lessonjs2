<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'сложение':
                    return arg1 + arg2;
                    break;
                case 'вычитание':
                    return arg1 - arg2;
                    break;
                case 'умножение':
                    return arg1 * arg2;
                    break;
                case 'деление':
                    return arg1 / arg2;
                    break;
            }
        }
    </script>
</body>

</html>
