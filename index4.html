<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*эта функция складывает параметры "a" и "b"*/
        function plus(a, b) {
            return a + b;
        }

        /*эта функсия минусует параметры "a" и "b"*/
        function minus(a, b) {
            return a - b;
        }

        /*эта функция делит параметры "a" и "b"*/
        function div(a, b) {
            return a / b;
        }

        /*эта функция умножает параметры "a" и "b"*/
        function mult(a, b) {
            return a * b;
        }
    </script>
</body>

</html>
