<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*в этом примере в первом let переменную "a" записывается число 2, во втором примере сначала идет умножение, переменную "a" умножаем на 2 и получаем 4, потом 1 плюсуем на 4, и получаем 5, это 5 мы записываем в переменную "x" и на выходе у нас получается что "x" равна 5.*/
        let a = 2;
        let x = 1 + (a *= 2);
        alert(x)
    </script>
</body>
